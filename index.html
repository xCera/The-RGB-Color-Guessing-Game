<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The RGB Color Guessing Game</title>
</head>

<body>
    <section id="header">
        <div class="container">
            <nav class="navbar">
                <h2>THE GREAT</h2>
                <h1>COLOR</h1>
                <h2>Guessing Game</h2>
            </nav>
        </div>
    </section>


    <section class="strip">
        <div class="stripContainer">
            <div>
                <button> New Colors</button>
            </div>
            <div class="option">
                <button id="easyMode">Easy</button>
                <button id="hardMode" class="selected">Hard</button>
            </div>
        </div>
    </section>


    <section class="squares">
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

    </section>



    <script src="js/app.js"></script>
</body>

</html>
